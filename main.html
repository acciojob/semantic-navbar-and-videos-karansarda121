<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar & Videos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Part 1: Semantic Navbar -->
    <nav>
        <ul>
            <li><a href="#home" title="Home Page">Home</a></li>
            <li><a href="#about" title="About Us">About Us</a></li>
            <li><a href="#contact" title="Contact Us">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Part 2: Video Section -->
    <section>

        <!-- Video 1 -->
        <video controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br>

        <!-- Video 2 -->
        <video controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br>

        <!-- Video 3 -->
        <video controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

</body>

</html>
